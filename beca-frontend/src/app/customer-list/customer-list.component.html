<div *ngIf="customers.length > 0; else noData">
    <h1>Customer list</h1>
    <ul>
        <li *ngFor="let customer of customers">
            Login as
            <a [routerLink]="['/customers', customer.id]">
              {{ customer.firstName }} {{ customer.lastName }}
            </a>
        </li>
    </ul>
</div>

<ng-template #noData>
    <p>No customers available.</p>
</ng-template>
